<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
     
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">

       <h1>WEATHER APP</h1>

       <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
       </div>

        <div class="weather-container">
            
            <!-- UI-1 -->
            <!-- grant location container -->

            <div class="sub-contaier grant-location-conatiner">
                <img src="locationimage.png" width="60" height="80" loadig="lazy">  
                <p>Grant location Access</p>
                <P>Allow Access to get weather Imformation</P>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

            <!-- UI-2 -->
            <!-- search weather form -->

            <form class="form-container" data-searchform>
                <input  placeholder="search for city..." data-search-Input >
                <button class="btn" type="submit">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
               <!-- <img src="searchimage.png" height="20" loadig="lazy"> -->
                </button>
            </form>


            <!-- UI-3 -->
            <!-- loading screen container -->

            <div class="sub-contaier loading-container">
               <img src="./loadingimage.gif" width="150" height="150" loading="lazy"> 
               <p>Loading</p>
            </div>
            

            <!-- UI-4 -->
            <!-- weather information conatiner -->
            <div class="sub-contaier user-info-container">
                
                   <!--all are dynamic values -->
              
                <!-- city name and flag -->
                <div class="yourlocation">       <!--name-->
                    <p data-cityName></p>
                    <img data-country-flag>  <!--data-countryIcon-->
                </div>
                 
                <!-- weather Description -->
                <p data-weatherDescription></p>

                <!-- weather Icon -->
                <img data-weatherIcon>
                
                <!-- temperature -->
                <p data-temp></p>

               <!-- 3 cards - parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="./windimage.jpeg"  width="150" height="150">
                        <p>Windspeed</p>

                        <!-- add dynamically -->
                        <p data-windspped></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                      <img src="./humidityimage.jpg"  width="150" height="150">
                      <p>Humidity</p>

                        <!-- add dynamically -->
                      <p data-humidity></p>
                    </div>

                    <!-- card 3 -->
                    <div class="parameter">
                       <img src="./cloud.png"  width="150" height="150">
                      <p>Clouds</p>

                        <!-- add dynamically -->
                      <p data-cloudiness></p>
                    </div>
                </div>


            </div>
            

        </div>
    </div>

    <!-- font awsome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- js -->
    <script src="index.js"></script>
</body>
</html>
